<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfSync | Smart Inventory Management</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a professional look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; /* Light gray background */
        }
    </style>
</head>
<body>

    <!-- Header & Navigation -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo/App Name -->
            <div class="text-2xl font-extrabold text-indigo-600 tracking-tight">
                self<span class="text-gray-800">Sync</span>
            </div>
            
            <!-- Login Button -->
            <nav>
                <a href="login.html" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Login
                    <!-- Lucide icon for login/sign-in -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content / Hero Section -->
    <main class="flex-grow flex items-center justify-center text-center p-6">
        <div class="max-w-3xl">
            <!-- Main Headline -->
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-4">
                Master Your Stock, Effortlessly.
            </h1>
            
            <!-- Subtext/Description -->
            <p class="text-xl text-gray-600 mb-8">
                selfSync provides real-time tracking, automated alerts, and seamless logistics management for businesses of all sizes. Stop guessing, start growing.
            </p>
            
            <p class="mt-4 text-sm text-gray-500">Already have an account? Use the login button above.</p>
        </div>
    </main>

</body>
</html>
